<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aahana ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial,sans-serif;
}

.card{
  background:white;
  padding:30px;
  width:350px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  position:relative;
}

h1{color:#ff4d6d;}
p{color:#555;}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:15px;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

button:hover{transform:scale(1.1);}

#yes{background:#ff4d6d;color:white;}
#no{background:#ddd;position:relative;}

#msg{
  margin-top:15px;
  color:#ff4d6d;
  font-size:16px;
}

/* celebration screen */
#celebrate{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.ring{
  font-size:90px;
  animation:ring 1s infinite alternate;
}

@keyframes ring{
  from{transform:scale(0.9);}
  to{transform:scale(1.15);}
}

/* floating emojis */
.float{
  position:fixed;
  bottom:-30px;
  font-size:28px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-800px);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ’– Hey Aahana ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸ˜Œ</p>

  <div class="buttons">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div id="msg"></div>
</div>

<div id="celebrate">
  <div class="ring">ğŸ’</div>
  <h1>I knew it! ğŸ’–</h1>
  <p>You made my day Aahana ğŸ˜˜ğŸ‰</p>
</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b8b4b0f99.mp3">
</audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const msg=document.getElementById("msg");
const card=document.getElementById("card");
const celebrate=document.getElementById("celebrate");
const music=document.getElementById("music");

const messages=[
  "Really? ğŸ˜¢",
  "Are you sure Aahana? ğŸ¥º",
  "Please say Yes ğŸ’•",
  "Think again ğŸ˜Œ",
  "Last chance ğŸ™ˆ"
];

let i=0;

/* NO click = message + small jump */
no.addEventListener("click",()=>{
  msg.innerText=messages[i%messages.length];
  i++;

  const x=Math.random()*40-20;
  const y=Math.random()*20-10;
  no.style.transform=translate(${x}px,${y}px);
});

/* YES click = music + celebration */
yes.addEventListener("click",()=>{
  music.play().catch(()=>{});
  card.style.display="none";
  celebrate.style.display="flex";

  setInterval(()=>{
    const emojis=["ğŸˆ","ğŸ’‹","ğŸ’–","ğŸ§¸"];
    const e=document.createElement("div");
    e.className="float";
    e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*100+"vw";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),6000);
  },300);
});
</script>

</body>
</html>
